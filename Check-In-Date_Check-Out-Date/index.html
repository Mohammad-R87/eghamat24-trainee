<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Check-In Date Check-Out Date</title>
    <link rel="icon" href="css/check-in-check-out-icon-18.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section>
    <div class="card card-primary">
        <div class="card-header"><h4>ورود و خروج</h4></div>

        <div class="card-body">
            <div class="row">
                <div class="form-group">
                    <label for="entry-date">تاریخ و ساعت ورود</label>
                    <input id="entry-date" type="datetime-local" class="form-control">
                </div>
                <div class="form-group">
                    <label for="exit-date">تاریخ و ساعت خروج</label>
                    <input id="exit-date" type="datetime-local" class="form-control">
                </div>
            </div>
            <div class="card-footer">
                <button id="add" class="btn-primary">
                    ثبت
                </button>
            </div>
        </div>
    </div>

    <div class="card card-primary">
        <div class="card-header"><h4>لیست ورود و خروج</h4></div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>تاریخ ورود</th>
                        <th>تاریخ خروج</th>
                        <th>عملیات</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<script src="js/app.js"></script>
</body>
</html>
